    <script>
        let mainNavLinks = document.querySelectorAll(".move_btn");
        let mainSections = document.querySelectorAll("body section");

        let lastId;
        let cur = [];

        window.addEventListener("scroll", event => {
            let fromTop = window.scrollY;

            mainNavLinks.forEach(link => {
                let section = document.querySelector(link.hash);

                if (
                    section.offsetTop <= fromTop &&
                    section.offsetTop + section.offsetHeight > fromTop
                ) {
                    link.classList.add("current");
                } else {
                    link.classList.remove("current");
                }
            });
        });

        /* modal */

        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.popup_btn');
        const body = document.querySelector('body');

        btnOpenPopup.addEventListener('click', () => {
            modal.style.display = 'block';
            // 모달 on
            body.style.overflow = 'hidden';
        });

        // 모달 닫기 버튼 클릭 시 모달창 닫도록 이벤트 리스너 등록
        var closeBtn = modal.querySelector(".close");
        closeBtn.onclick = function () {
            modal.style.display = "none";
            body.style.overflow = '';
        };

        // 3초 후에 h1 요소를 숨기고 이미지를 보이게 함
        setTimeout(function() {
            document.getElementById('flash-heading').style.display = 'none';
            document.getElementById('me-slide').style.display = 'flex';
